<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Image Gallery</title>
    <link rel="stylesheet" href="./CSS/portfolio.css">
</head>
<body>
    <div class="container">
        <h1>My Portfolio Image Gallery</h1>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All Images</a>
            <a href="#" class="btn" data-filter="god">God Images</a>
            <a href="#" class="btn" data-filter="pokemon">Pokemon Images</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-items god">
                <img src="./img/Ganesha.jpg" alt="Load Ganesha" class="store-img">
            </div>
            
            <div class="store-items pokemon">
                <img src="./img/pokemon_1.png" alt="" class="store-img">
            </div>

            <div class="store-items god">
                <img src="./img/Hanuman pic.jpeg" alt="Load Hanuman" class="store-img">
            </div>

            <div class="store-items pokemon">
                <img src="./img/pokemon_2.png" alt="" class="store-img">
            </div>
            
            <div class="store-items god">
                <img src="./img/loade shiva.jpg" alt="Load Shiva" class="store-img">
            </div>

            <div class="store-items pokemon">
                <img src="./img/pokemon_3.png" alt="" class="store-img">
            </div>

            <div class="store-items god">
                <img src="./img/Lord Vishnu.png" alt="Load Vishnu" class="store-img">
            </div>

            <div class="store-items pokemon">
                <img src="./img/pokemon_4.png" alt="" class="store-img">
            </div>

            <div class="store-items god">
                <img src="./img/Shiva-4k.jpg" alt="Load Shiva" class="store-img">
            </div>

            <div class="store-items pokemon">
                <img src="./img/pokemon_5.jpg" alt="" class="store-img">
            </div>
            
            
        </div>
    </div>

    <script src="./javaScript/portfolio.js"></script>

</body>
</html>
